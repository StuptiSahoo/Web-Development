<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="SignIn.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR START -->
      <nav class="navbar navbar-expand-sm fixed-top">
        <a href="Home.html" class="navbar-brand">BlissfulBonds</a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="Home.html" class="nav-link">home</a>
            </li>
            <li class="nav-item"><a href="SignIn.html" class="nav-link">Sign In</a></li>
            <li class="nav-item"><a href="Book Event.html" class="nav-link">Book Event</a></li>
            <li class="nav-item">
              <a href="Login.html" class="nav-link">login</a>
            </li>
            <li class="nav-item"><a href="" class="nav-link">About Us</a></li>
          </ul>
        </div>
      </nav>
      <!-- HEADER SECTION START -->
      <div class="login-box">
        <!-- Login Form -->
        <form id="submit" action="#">
          <h2>Sign in</h2>
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="name" id="name" placeholder="Enter Name" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-phone"></i>
            <input type="number" id="number" placeholder="Enter Number" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="lname" placeholder="Enter Email" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <button type="submit">Sign in</button>
        </form>
      </div>
    </div>

    <script src="SignIn.js"></script>
  </body>
</html>
